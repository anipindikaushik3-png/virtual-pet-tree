<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Animated Pet Tree 🌱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Animated Pet Tree 🌱</h1>
    <div class="tree-area">
      <svg id="tree-svg" viewBox="0 0 400 500"></svg>
      <div id="ui-overlay"></div>
    </div>
    <div class="controls">
      <button onclick="waterTree()">💧 Water</button>
      <button onclick="fertilizeTree()">🌱 Fertilize</button>
      <button onclick="addDecoration()">🎀 Decorate</button>
      <button onclick="resetTree()">🔄 Reset</button>
    </div>
    <div class="status">
      <span id="growth-status"></span>
      <span id="health-status"></span>
      <span id="last-action"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
